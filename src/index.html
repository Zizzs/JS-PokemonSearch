<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Anton|Oswald" rel="stylesheet">
        <title>Document</title>
    </head>

    <body>
        <div id="mainHeaderDiv">
            <p id="mainHeader">Pokemon Search</p>
        </div>
        <div class="button-container">
            <div class="button-center">
                <form id="pokemonByName">
                    <label for="pokemonName">Search for a random pokemon by name!</label>
                    <input id="pokemonName" type="text" required></input>
                    <button type="submit" class="button">Submit</button>
                </form>
            </div>
            <div class="button-center">
                <form id="randomPokemon">
                    <label for="randomPokemon">Search for a random pokemon!</label>
                    <button type="submit" class="button">Submit</button>
                </form>
            </div>
            <div class="button-center">
                    <form id="typePokemon">
                        <label for="pokemonType">Search for a type pokemon!</label>
                        <input id="pokemonType" type="text" required></input>
                        <button type="submit" class="button">Submit</button>
                    </form>
                </div>
        </div>
        <hr class="mainHR">
        <div id="imgDiv">
            <p id="pokemonNameOutput"></p>
            <img id="pokemonOutput" src="">
        </div>
        <hr class="mainHR">
    </body>
</html>
