<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Anton|Oswald" rel="stylesheet">
        <title>Document</title>
    </head>

    <body>
        <div id="mainHeaderDiv">
            <p id="mainHeader">Pokemon Search</p>
        </div>
        <div class="button-container">
            <div class="button-center">
                <form id="pokemonByName">
                    <label for="pokemonName">Search for a random pokemon by name!</label>
                    <input id="pokemonName" type="text" required></input>
                    <button type="submit" class="button">Submit</button>
                </form>
            </div>
            <div class="button-center">
                <form id="randomPokemon">
                    <label for="randomPokemon">Click for a random pokemon!</label>
                    <button type="submit" class="button">Submit</button>
                </form>
            </div>
            <div class="button-center">
                <form id="typePokemon">
                    <label for="pokemonType">Search for a random pokemon by type!</label>
                    <select id="pokemonType">
                        <option value="normal">Normal</option>
                        <option value="fighting">Fighting</option>
                        <option value="flying">Flying</option>
                        <option value="poison">Poison</option>
                        <option value="ground">Ground</option>
                        <option value="rock">Rock</option>
                        <option value="bug">Bug</option>
                        <option value="ghost">Ghost</option>
                        <option value="steel">Steel</option>
                        <option value="fire">Fire</option>
                        <option value="water">Water</option>
                        <option value="grass">Grass</option>
                        <option value="electric">Electric</option>
                        <option value="psychic">Psychic</option>
                        <option value="ice">Ice</option>
                        <option value="dragon">Dragon</option>
                        <option value="dark">Dark</option>
                        <option value="fairy">Fairy</option>
                    </select>
                    <button type="submit" class="button">Submit</button>
                </form>
            </div>
            <div class="button-center">
                <form id="pokemonGif">
                    <label for="pokemonGif">Random Pokemon Gif!</label>
                    <button type="submit" class="button">Submit</button>
                </form>
            </div>
        </div>
        <hr class="mainHR">
        <div id="imgDiv">
            <p id="pokemonNameOutput"></p>
            <img id="pokemonOutput" src="">
        </div>
        <hr class="mainHR">
    </body>
</html>
